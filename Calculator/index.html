<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      width: 100%;
      font-size: 25px;
      color: white;
      background-color: black;
    }
    
    #logic{
      color: orange;
    }
    .none{
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 300px;
      margin: auto;
      border: none;
    }

    td {
      width: 25%;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
      border: none;
    }

    input {
      width: 300px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      text-align: right;
      background-color: black;
      color: white;
      /* border-bottom: gray; */
      font-size: 25px;
    }
  </style>
</head>
<body>
<div class="none">
  <div>
<input type="text" id="display" readonly>
</div>
<div >
<table>
  <tr>
        <td onclick="clearDisplay()" id="logic">C</td>
        <td onclick="appendToDisplay('(')" id="logic"> ( </td>
        <td onclick="appendToDisplay(')')" id="logic"> ) </td>
        <td onclick="appendToDisplay('/')" id="logic">/</td>
      
  </tr>
    
  <tr>
    <td onclick="appendToDisplay('7')">7</td>
    <td onclick="appendToDisplay('8')">8</td>
    <td onclick="appendToDisplay('9')">9</td>
    <td onclick="appendToDisplay('*')" id="logic">*</td>
   
  </tr>
  <tr>
    <td onclick="appendToDisplay('4')">4</td>
    <td onclick="appendToDisplay('5')">5</td>
    <td onclick="appendToDisplay('6')">6</td>
    <td onclick="appendToDisplay('-')" id="logic">-</td>
  </tr>
  <tr>
    <td onclick="appendToDisplay('1')">1</td>
    <td onclick="appendToDisplay('2')">2</td>
    <td onclick="appendToDisplay('3')">3</td>
    <td onclick="appendToDisplay('+')" colspan="1" id="logic">+</td>
  </tr>
  <tr>
    <td onclick="clearLastCharacter()" id="logic">‚Üê</td>
    <td onclick="appendToDisplay('0')">0</td>
    <td onclick="appendToDisplay('.')" id="logic">.</td>
    <td onclick="calculateResult()" id="logic">=</td>
  </tr>
    
</table>
</div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function clearLastCharacter() {
    let currentValue = document.getElementById('display').value;
    document.getElementById('display').value = currentValue.slice(0, -1);
  }

  function calculateResult() {
    try {
      let expression = document.getElementById('display').value;
      let result = eval(expression);
      document.getElementById('display').value = result;
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
